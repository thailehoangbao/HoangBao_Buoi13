<!doctype html>
<html lang="en">

<head>
  <title>Buổi 13 Hoàng Bảo JS</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./main.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <!-- Bài 1  -->
  <div class="card w-25">
    <div class="B1__header">
      <h4 class="bg-dark text-white p-2 text-center">BT1 : Tính Tiền Lương</h4>
    </div>
    <div class="B1__body p-4">
      <div class="form-group">
        <input type="number" name="number" id="salaryPerDay" value="100000" class="w-100">
        <br>
        <input type="number" name="number" id="day" class="w-100" placeholder="Nhập Số Ngày Làm">
        <br>
        <button class="btn btn-outline-primary mt-3 w-100" id="B1__btnClick">Click Here</button>
      </div>
    </div>
    <div class="B1__footer p-4" id="B1__result">

    </div>
  </div>
  <hr>
  <!-- Bài 2  -->
  <div class="card w-25">
    <div class="B2__header">
      <h4 class="bg-dark text-white p-2 text-center">BT2 : Tính Trung Bình</h4>
    </div>
    <div class="B2__body p-4">
      <div class="form-group">
        <p class="mb-0">Input number1</p>
        <input type="text" name="number1" id="number1" class="w-100 mb-2" placeholder="Number 1">
        <br>
        <p class="mb-0">Input number2</p>
        <input type="text" name="number2" id="number2" class="w-100 mb-2" placeholder="Number 2">
        <br>
        <p class="mb-0">Input number3</p>
        <input type="text" name="number3" id="number3" class="w-100 mb-2" placeholder="Number 3">
        <br>
        <p class="mb-0">Input number4</p>
        <input type="text" name="number4" id="number4" class="w-100 mb-2" placeholder="Number 4">
        <br>
        <p class="mb-0">Input number5</p>
        <input type="text" name="number5" id="number5" class="w-100 mb-2" placeholder="Number 5">
        <br>
        <button class="btn btn-outline-secondary mt-3 w-100" id="B2__btnClick">Click Here</button>
      </div>
    </div>
    <div class="B2__footer p-4" id="B2__result">

    </div>
  </div>
  <hr>
  <!-- Bài 3  -->
  <div class="card w-25">
    <div class="B3__header">
      <h4 class="bg-dark text-white p-2 text-center">BT3 : Quy Đổi $</h4>
    </div>
    <div class="B3__body p-4">
      <div class="form-group">
        <p class="mb-0">Nhập Tiền $</p>
        <input type="text" name="doLa" id="doLa" class="w-100 mb-2" placeholder="Nhập tiền $">
        <br>
        <button class="btn btn-outline-success mt-3 w-100" id="B3__btnClick">Click Here</button>
      </div>
    </div>
    <div class="B3__footer p-4" id="B3__result">
    </div>
  </div>
  <hr>
  <!-- Bài 4  -->
  <div class="card w-25">
    <div class="B4__header">
      <h4 class="bg-dark text-white p-2 text-center">BT4 : Tính diện tích,CV</h4>
    </div>
    <div class="B4__body p-4">
      <div class="form-group">
        <p class="mb-0">Nhập Chiều Dài (m)</p>
        <input type="number" name="number" id="lengthX" class="w-100 mb-2" placeholder="Nhập chiều dài">
        <br>
        <p class="mb-0">Nhập Chiều Rộng (m)</p>
        <input type="number" name="number" id="widthY" class="w-100 mb-2" placeholder="Nhập chiều rộng">
        <button class="btn btn-outline-danger mt-3 w-100" id="B4__btnClick">Click Here</button>
      </div>
    </div>
    <div class="B4__footer p-4" id="B4__result">
      <div class="row">
        <div class="col-6 px-0">
          <div id="B4__result__CV">

          </div>
        </div>
        <div class="col-6 px-0">
          <div id="B4__result__DT">

          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <!-- Bài 5  -->
  <div class="card w-25">
    <div class="B5__header">
      <h4 class="bg-dark text-white p-2 text-center">BT5 : Tính Tổng 2 ký số</h4>
    </div>
    <div class="B5__body p-4">
      <div class="form-group">
        <p class="mb-0">Nhập Số Thứ 1</p>
        <input type="number" name="number" id="number6" class="w-100 mb-2" placeholder="Nhập một số bất kỳ!">
        <br>
        <p class="mb-0">Nhập Số Thứ 2</p>
        <input type="number" name="number" id="number7" class="w-100 mb-2" placeholder="Nhập một số bất kỳ!">
        <button class="btn btn-outline-warning mt-3 w-100" id="B5__btnClick">Click Here</button>
      </div>
    </div>
    <div class="B5__footer p-4" id="B5__result">
      <div class="row">
        <div class="col-12">
          <div id="B5__result__1"></div>
        </div>
        <div class="col-12">
          <div id="B5__result__2"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
